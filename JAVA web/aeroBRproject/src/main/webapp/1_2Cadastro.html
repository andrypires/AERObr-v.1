<!DOCTYPE html>
	<html lang="pt-br">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<title>AERObr - Cadastro</title>
		</head>
		<body style="color:purple;">
			<div class="container">
				<div style="text-align:center; font-family:Arial; color:purple">
                    <img src="logo.jpg" alt="AERObr" style="width:250px;height:166px; float:left; border-style:dashed; border-width:5px ; border-color:rgb(170, 92, 170); border-radius:20px;"><br>
                    <h1>AERObr, te levando para mais perto dos seus sonhos!</h1>
                </div>
                <div class="navbar; navbar-toggler" style="background-color:rgb(170, 92, 170); text-align: center; border-radius:20px;">
                    <a class="btn btn-success text-light" href="1_1Index.html" target="_blank" role="button">Home</a>
                    <a class="btn btn-success text-light" href="1_2Cadastro.html" target="_blank" role="button">Cadastro</a>
                    <a class="btn btn-success text-light" href="1_3Destinos.html" target="_blank" role="button">Destinos</a>
                    <a class="btn btn-success text-light" href="1_4Promocoes.html" target="_blank" role="button">Promoções</a>
                    <a class="btn btn-success text-light" href="1_5Contato.html" target="_blank" role="button">Contatos</a>
                </div><br>
				<h2>Faça aqui seu cadastro para receber notícias e sugestões de viagem!</h2><br>
				<form action="serv2" method="get">
				<table class="table">
					<thead>
						<tr>
							<th>Preencha os campos:</th>
						<tr>
					<thead>
					<tbody>
						<tr>
							<th><label for="nome">Nome:</label><br>
								<input type="text" id="nome" name="nome"></th>
							<th><label for="snome">Sobrenome:</label><br>
								<input type="text" id="snome" name="snome"></th>
						</tr>
						<tr>
							<th><label for="idade">Idade:</label><br>
								<input type="text" id="idade" name="idade"></th>
							<th><label for="contat">E-mail:</label><br>
								<input type="text" id="contat" name="contat"></th>
						</tr>
						<tr>
							<th><label for="uf">Estado para onde deseja viajar:</label><br>
							<input type="text" id="uf" name="uf"></th>
							<th><label for="senha">Digite uma senha (de até 10 caracteres):</label><br>
							<input type="text" id="senha" name="senha"></th>
						</tr>
					</tbody>
					</table><br>
						<input class="btn btn-success" type="submit" value="Finalizar cadastro">
					<table class="table">
						<tr>
							<th>Já é cadastrado e deseja modificar as informações?</th>
							<th><a class="btn btn-success text-light" href="1_2Verificacao.html" target="_blank" role="button">Verificar informações do cadastro</a></th>
						</tr>
					</table>
				</form>
			</div>
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		</body>
	</html>
